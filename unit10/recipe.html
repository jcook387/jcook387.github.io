<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Favorite Recipe</title>
  <link href="stylerecipe.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <table>
    <thead>
      <td>Ingredient Name</td>
      <td>Amount</td>
      <td>Picture of Ingredient</td>
    </thead>
    <tr>
      <td>Olive oil</td>
      <td>2 teaspoons</td>
      <td><img src="https://i5.walmartimages.com/asr/c1840a86-46e5-4efa-90b2-5e717230e132_1.b47a56066c5185cd3ae09cd6a16fef17.jpeg" alt="Olive Oil"></td>
    </tr>
    <tr>
      <td>Cloves</td>
      <td>4, minced</td>
      <td><img src="https://i5.walmartimages.com/asr/4340a76b-ab8d-4ca9-8e0e-ed487c97753d.f068739b64be1eab9029463fc241fbf9.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Cloves"></td>
    </tr>
    <tr>
      <td>Butter</td>
      <td>2 Tablespoons</td>
      <td><img src="https://th.bing.com/th/id/R.e060061f7c29428602f83eb5b38269b9?rik=tGXm5ozSkRtfnw&riu=http%3a%2f%2fi.huffpost.com%2fgen%2f1356256%2fimages%2fo-BUTTER-facebook.jpg&ehk=AuiqWP37%2bcYZNOlOBq21VGz4yBkLn40Frfg8hh9kM50%3d&risl=&pid=ImgRaw&r=0" alt="Butter"></td>
    </tr>
    <tr>
      <td>Chicken Broth</td>
      <td>3 cups, or more as needed</td>
      <td><img src="https://m.media-amazon.com/images/I/41CjBMuC+zL._PIbundle-2,TopRight,0,0_AA500SH20_.jpg" alt="Chicken Broth"></td>
    </tr>
    <tr>
      <td>Ground Black Pepper</td>
      <td>½ teaspoon</td>
      <td><img src="https://i5.walmartimages.com/asr/464ccfc1-a99e-41e9-a749-31e8d4faba21_1.a774477a4aacf32d4a7c2c732b373af6.jpeg" alt="Ground Black Pepper"></td>
    </tr>
    <tr>
      <td>Salt</td>
      <td>¼ teaspoon</td>
      <td><img src="https://i5.walmartimages.com/asr/1f59c60d-7c01-42d1-abba-abee66e58fcf.cdc0ebc2842f3e45be4ea4684a0dc5f8.jpeg" alt="Salt"></td>
    </tr>
    <tr>
      <td>Spaghetti</td>
      <td>½ pound</td>
      <td><img src="https://th.bing.com/th/id/OIP.-CQ8-7azGw-M7j26byrUbwAAAA?pid=ImgDet&rs=1" alt="Spaghetti"></td>
    </tr>
    <tr>
      <td>Parmesan Cheese</td>
      <td>1 cup grated</td>
      <td><img src="https://i5.walmartimages.com/asr/45e408b2-21e1-4275-bf55-0b153f22c14e.7126b1ca610111df55afbb3e82a1816b.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="Parmesan Cheese"></td>
    </tr>
    <tr>
      <td>Heavy Cream</td>
      <td>¾ cup</td>
      <td><img src="https://i5.walmartimages.com/asr/76a93aae-950b-4017-b264-3520ff7a2482_1.8f528c676e2e5ebf185c23ab6d5fa661.jpeg" alt="Heavy Cream"></td>
    </tr>
    <tr>
      <td>Dried Parsley</td>
      <td>1 ½ tablespoons</td>
      <td><img src="https://www.vitacost.com/Images/Products/500/Private-Selection/Private-Selection-Parsley-Flakes-011110729859.jpg" alt="Dried Parsely"></td>
    </tr>
  </table>
